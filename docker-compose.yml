version: "3.8"

services:
  mysql:
    image: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=db
      - MYSQL_USER=username
      - MYSQL_PASSWORD=password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 4s
      timeout: 4s
      retries: 10
      start_period: 10s

  go-auth:
    build: .
    ports:
      - 8080:8080
    environment:
      - PORT=8080
    depends_on:
      mysql:
        condition: service_healthy
